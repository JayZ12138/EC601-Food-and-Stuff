<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8" />
  <title>Chart.js </title>      <!-- import plugin script -->
  <script src='static/js/Chart.min.js'></script>   </head><body>
<!-- bar chart canvas element --><div align="center"><canvas id="chart" width="360" height="400" ></canvas></div>
<script>
   var pieData = [
            {% for item,label,colors in set %}
                {
                    value: {{item}},
                    label: "{{label}}",
                    color : "{{colors}}"
                },
                {% endfor %}


         ];

   // get bar chart canvas
  var mychart = document.getElementById("chart").getContext("2d");
   //
    steps = 10
    max = 10
  //  // draw pie chart
  // var ctx = document.getElementById("chart").getContext("2d");
  mychart.save();
  mychart.translate(100, 50);
  // ctx.fillRect(-offset_x, -offset_y, fill_x, fill_y);
  // var context = document.getElementById('chart').getContext('2d');
  // var skillsChart = new Chart(context).Pie(pieData);

  new Chart (mychart).Pie(pieData);
  mychart.restore();


</script>
</body></html>
